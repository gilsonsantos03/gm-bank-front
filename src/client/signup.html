<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Bank</title>
    <link  href="./styles.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="_background">
        <div class="_container">
            <div class="_form-container">
                <form>
                    <legend>
                        <h1 class="_form-title">
                            Cadastro
                        </h1>
                    </legend>
                    <div id="name" class="_field">
                        <label for="name">Nome</label>
                        <input placeholder="Digite o seu nome" type="text" id="name" name="name">
                    </div>                  
                    <div id="email" class="_field">
                        <label for="email">Email</label>
                        <input placeholder="rafael@example.com" type="text" id="email" name="email">
                    </div>
                    <div id="password" class="_field"> 
                        <label for="password">Senha</label>
                        <input type="text" placeholder="Digite a sua senha" id="password" name="password">
                    </div>
                    <button class="_submit-button">
                        Criar conta
                    </button>
                </form>
            </div>
        </div>
    </main>
    <script src="signup.js"></script>
</body>
</html>
